<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container p-4">
        <div class="row align-items-center">
            <div class="col">
                <h1>Library App</h1>
            </div>
            <div class="col text-end"><button id="btnNewBook" class="btn btn-primary btn-lg">Add Book</button></div>
        </div>
    </div>
    <div class="container p-4">
        <div class="row">
<table id="bookTable" class="table" style="table-layout: fixed; width: 100%;">
  <colgroup>
    <col style="width: 35%"> <!-- Book -->
    <col style="width: 25%"> <!-- Author -->
    <col style="width: 15%"> <!-- Pages -->
    <col style="width: 10%"> <!-- Read -->
    <col style="width: 15%"> <!-- Actions -->
  </colgroup>
  <thead>
    <tr>
      <th scope="col">Book</th>
      <th scope="col">Author</th>
      <th scope="col">Pages</th>
      <th scope="col">Read</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
        </div>
    </div>
</body>


<dialog id="newBookModal">
    <div class="w-40">
        <h2>Add new book</h2>
    </div>
    <div class="">
        <form id="newBookForm" class="p-4">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" class="form-control" id="author" name="author">
            </div>
            <div class="mb-3">
                <label for="pages" class="form-label">Pages:</label>
                <input type="text" class="form-control" id="pages" name="pages">
            </div>

            <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
            <button type="button" id="btnCancel" class="btn btn-secondary">Cancel</button>

        </form>
    </div>
</dialog>



<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
